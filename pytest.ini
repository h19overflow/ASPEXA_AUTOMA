[pytest]
# Pytest configuration for Snipers service tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test output and reporting
addopts =
    # Verbose output with test names
    -v
    # Show local variables in tracebacks
    -l
    # Detailed failure messages
    --tb=short
    # Show slowest tests
    --durations=10
    # Coverage reporting
    --cov=services
    --cov=libs
    --cov-report=term-missing
    --cov-report=html:tests/coverage_html
    --cov-report=xml
    --cov-branch
    # JUnit XML for CI/CD
    --junit-xml=tests/junit.xml
    # HTML report
    --html=tests/report.html
    --self-contained-html
    # Clear output
    -ra

# Logging configuration
log_cli = true
log_cli_level = INFO
log_file = tests/test_results.log
log_file_level = DEBUG
log_format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
log_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (in seconds)
timeout = 300

# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Tests that take a long time to run
    edge_case: Edge case tests
    config_error: Configuration error tests
    pyrit: PyRIT integration tests
    models: Pydantic model validation tests
    parsers: Parser functionality tests
    routing: Routing logic tests

# Minimum Python version
minversion = 3.9

# Test collection ignore patterns
norecursedirs = .git .tox dist build *.egg __pycache__ .venv

# Doctest configuration
doctest_optionflags = NORMALIZE_WHITESPACE ELLIPSIS

# Asyncio mode
asyncio_mode = auto

# Coverage configuration
[coverage:run]
source = services/snipers
omit =
    */tests/*
    */test_*.py
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod
precision = 2
skip_empty = true

[coverage:html]
directory = tests/coverage_html
